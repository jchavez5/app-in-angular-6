<div id="homeContainer">
  <div class="whiteBorderClassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameonline">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col" *ngIf="user">
          <b >{{user.nick}}</b>
          <div>
            <span>{{user.status}}</span>
            <br/>
            <span>{{user.subnick}}</span> <br/>
            <a (click)="logout()" >Salir</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
        <input class="form-control" type="text" placeholder="Buscar Amigo" [(ngModel)]="query"/>
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon" alt="">
      </div>     
    </div>  
    <hr/>
    <b *ngIf="friends">Amigos({{friends.length}}/{{friends.length}})</b>
    <div class="disblo marbo5" *ngFor="let user of friends | search:query; let i=index"> 
      
        <span routerLink="/conversation/{{user.uid}}">
          <img src="assets/img/logo_live_online.png" class="icon">
           {{i}}.<b> {{user.nick}}</b> - {{user.subnick || 'No subnick'}}
          <small>{{user.email}} </small>
        </span>      
      </div>    
  </div>   
</div>
